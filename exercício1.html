<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 2</title>
</head>
<body>
    <script>
        var i=1;
        var resp = true;

        while (resp == true){
            document.write('Mensagem ' +i+ '<br>');
            i +=1;
            resp = confirm ('Deseja Continuar? ');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function VerificaMes() {
            var mes = parseInt(document.meu_form.mes.value);
                switch(mes) {
                    case 1: document.meu_form.saida.value = 'Janeiro'; break;
                    case 2: document.meu_form.saida.value = 'Fevereiro'; break;
                    case 3: document.meu_form.saida.value = 'Março'; break;
                    case 4: document.meu_form.saida.value = 'Abril'; break;
                    case 5: document.meu_form.saida.value = 'Maio'; break;
                    case 6: document.meu_form.saida.value = 'Junho'; break;
                    case 7: document.meu_form.saida.value = 'Julho'; break;
                    case 8: document.meu_form.saida.value = 'Agosto'; break;
                    case 9: document.meu_form.saida.value = 'Setembro'; break;
                    case 10: document.meu_form.saida.value = 'Outubro'; break;
                    case 11: document.meu_form.saida.value = 'Novembro'; break;
                    case 12: document.meu_form.saida.value = 'Dezembro'; break;
                }
        }
    </script>
</head>
<body>
    <form name="meu_form">
        Entra o mês: <input type="text" name="mes"> <br/>
            <input type="button" value="processar" onclick="VerificaMes()"> <br/>
        <input type="text" name="saida"> <br>
    </form>
</body>
</html>
